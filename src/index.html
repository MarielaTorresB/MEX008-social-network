<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sacbé</title>
</head>

<!--Sección de inicio de sesión-->
<section id="iniciar-sesion">
  <div>
    <h2> Sacbé </h2>
    <h3>Inicia sesión</h3>
  </div>
  <div id="form-inicio-sesion">
    <div id="login">
      <form>
        <label><input name="email" type="email" placeholder="E-mail" required></label><br>
        <label><input name="password" type="password" placeholder="Contraseña" required></label><br>
        <button type="submit">Iniciar sesión</button>
      </form>
      <hr>
      <div>
        <p>O</p>
        <button> <span><img src="images/googlelogo.svg"></span>Entrar con Google</button>
      </div>
  </div>
</section>

<!--Sección de Registro-->

<section id="registro">
  <div id="register">
    <h2>Sacbé</h2>
    <h3>Regístrate</h3>
      <form>
        <label>Nombre <input name="user" type="text"></label><br>
        <label>Correo <input name="email" type="email"></label><br>
        <label>Contraseña <input name="password" type="password"></label><br>
        <label>Confirmar contraseña <input type="password"></label><br>
        <button type="submit">Crear cuenta</button>
      </form>
      <hr>
      <div>
        <p>O</p>
        <button> <span><img src="images/googlelogo.svg"></span>Entrar con Google</button>
      </div>
  </div>
</section>


<body>
  <script type="module" src="main.js"></script>
</body>
</html>
